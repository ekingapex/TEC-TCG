       style="white-space:pre;display:inline;fill:#000000;shape-inside:url(#rect63)"><tspan
         x="16.09375"
         y="21.676479"
         id="tspan1768">Skillset: Combat Meneuvers
</tspan><tspan
         x="16.09375"
         y="36.676479"
         id="tspan1770">Skill: Recovery
</tspan><tspan
         x="16.09375"
         y="51.676479"
         id="tspan1772">Inherent Effect:
</tspan><tspan
         x="16.09375"
         y="66.676479"
         id="tspan1774">When disarmed or with lost grip, roll a D6 to potentially </tspan><tspan
         x="16.09375"
         y="81.676479"
         id="tspan1776">ignore or mitigate the effect based on skill rank:
</tspan><tspan
         x="16.09375"
         y="96.676479"
         id="tspan1778">        - Rank 1: Roll 5-6 to ignore lost grip or change </tspan><tspan
         x="16.09375"
         y="111.67648"
         id="tspan1780">disarmed to lost grip.
</tspan><tspan
         x="16.09375"
         y="126.67648"
         id="tspan1782">        - Rank 2: Roll 3+ to ignore lost grip or change </tspan><tspan
         x="16.09375"
         y="141.67648"
         id="tspan1784">disarmed to lost grip.
</tspan><tspan
         x="16.09375"
         y="156.67648"
         id="tspan1786">        - Rank 3: Always ignore lost grip, change disarmed </tspan><tspan
